<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bg" x1="0" x2="1" y1="0" y2="1">
      <stop offset="0%" stop-color="#993300"/>
      <stop offset="100%" stop-color="#b34700"/>
    </linearGradient>
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="8" stdDeviation="12" flood-color="#000" flood-opacity="0.25"/>
    </filter>
  </defs>

  <!-- Rounded background -->
  <rect x="32" y="32" width="448" height="448" rx="96" ry="96" fill="url(#bg)" filter="url(#shadow)"/>

  <!-- Hash mark logo -->
  <g transform="translate(128,128) scale(1.0)" fill="none" stroke="#ffffff" stroke-width="36" stroke-linecap="round">
    <!-- vertical bars -->
    <path d="M64 0 L32 256"/>
    <path d="M192 0 L160 256"/>
    <!-- horizontal bars -->
    <path d="M0 96 L224 96"/>
    <path d="M-16 176 L208 176"/>
  </g>

  <!-- FS monogram -->
  <g transform="translate(256,340)" font-family="ui-sans-serif, -apple-system, Segoe UI, Roboto, Helvetica, Arial" font-weight="700" font-size="72" text-anchor="middle">
    <text x="0" y="0" fill="#ffffff" opacity="0.92">FS</text>
  </g>
</svg>
